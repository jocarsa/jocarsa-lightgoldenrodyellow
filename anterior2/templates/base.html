<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Generador de Prompt para IA</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Highlight.js for code blocks -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github.min.css">
    <!-- Custom -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
  </head>
  <body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
      <div class="container-fluid">
        <span class="navbar-brand"><i class="bi bi-magic"></i> Generador de Prompt</span>
        <div class="d-flex gap-2">
          <button class="btn btn-outline-light btn-sm" id="btn-open-dir"><i class="bi bi-folder2-open"></i> Seleccionar carpeta proyecto</button>
          <button class="btn btn-outline-light btn-sm" id="btn-open-sqlite"><i class="bi bi-database"></i> Seleccionar SQLite</button>
        </div>
      </div>
    </nav>

    <div class="container-fluid py-3">
      {% block content %}{% endblock %}
    </div>

    <!-- Toast container -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3" id="toast-container"></div>

    <!-- Modals -->
    <div class="modal fade" id="modalDirPicker" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-lg modal-dialog-scrollable">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Seleccionar carpeta</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="input-group mb-2">
              <span class="input-group-text"><i class="bi bi-sign-turn-right"></i></span>
              <input type="text" class="form-control" id="dir-current-path" placeholder="Ruta" />
              <button class="btn btn-secondary" id="dir-go">Ir</button>
            </div>
            <ul class="list-group" id="dir-list"></ul>
          </div>
          <div class="modal-footer">
            <button class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            <button class="btn btn-primary" id="dir-select">Seleccionar</button>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="modalSqlite" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Seleccionar archivo SQLite</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label class="form-label">Ruta absoluta a .sqlite / .db / .sqlite3</label>
              <input type="text" class="form-control" id="sqlite-path" placeholder="/ruta/a/basedatos.sqlite">
            </div>
          </div>
          <div class="modal-footer">
            <button class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            <button class="btn btn-primary" id="sqlite-select">Seleccionar</button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/12.0.2/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script>hljs.highlightAll();</script>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
  </body>
</html>
